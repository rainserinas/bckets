<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Agent Info</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/dist/generalize.css"> <link rel="stylesheet" href="../css/dist/agency-info.css">

    <script src="../js/vendor/jquery-1.11.2.min.js"></script>
    <script src="../js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body id="agency-info-body">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card-group-template">
                    <div id="section-one">
                        <h1>Agency Information</h1>
                        <p class="s1-p1">Tell us a little about your agency. </p>
                        <img src="../img/add-logo-agency-info.png">
                        <p class="s1-p2">Add Logo</p>
                    </div>
                    <div id="section-two">
                        <div class="name">
                            <label class="label-title">Agency Name <span class="required-asterisk">*</span></label>
                        <input type="text" class="form-control" />
                        </div>
                        <div class="contact">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="label-title">Phone #1 <span class="required-asterisk">*</span></label>
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="col-md-6">
                                    <label class="label-title">Phone #2</label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="about">
                            <label class="label-title">About Your Agency <span class="required-asterisk">*</span></label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                        <div class="location">
                            <label class="label-title">Location</label>
                            <input type="text" class="form-control"/>
                        </div>
                        <div class="website">
                            <label class="label-title">Website</label>
                            <input type="text" class="form-control"/>
                        </div>
                        <div class="social-media">
                            <label class="label-title">Social Media Accounts</label>
                            <div class="social-media-container row">
                                <div class="col-md-3">
                                    <label class="social-media-label">Facebook</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="social-media-container row">
                                <div class="col-md-3">
                                    <label class="social-media-label">Twitter</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="social-media-container row">
                                <div class="col-md-3">
                                    <label class="social-media-label">Pinterest</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-primary">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
 
</body>
</html>
